<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery封装原理</title>
		
		<script type="text/javascript">
			
			//匿名自调用：页面一解析，就会把属性、方法挂载到window对象中
			(function (obj){
				//新增属性
				obj.jQuery={};
				jQuery.name='lurenjia';
				//新增方法
				jQuery.sum=function (a,b) {
					return a+b;
				}
				
			})(window);

			//取别名！
			window.$=window.jQuery;
			
			//因为调用window对象时，window可省，即：可直接调用挂载的属性方法
			document.write(jQuery.name);
			document.write('<hr>');
			document.write(jQuery.sum(11,87));
			//也可通过别名进行调用：
			document.write('<hr>');
			document.write($.name);
			document.write('<hr>');
			document.write($.sum(11,87));
		</script>
		
	</head>
	<body>
	</body>
</html>
