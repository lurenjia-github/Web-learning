<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简易计算器</title>
		<link rel="stylesheet" href="calculator.css">
		<script charset="utf-8" type="text/javascript" src="calculator.js"></script>
	</head>
	<body>
		<h3 align="center">简易计算器</h3>
		<div id="divshow">
			<!--显示文本框，不允许键盘输入-->
			<input type="text" id="show_text"  readonly="readonly">
			<br>
			<!--按钮-->
			<input type="button" value="1" onclick="my_sum(this)">
			<input type="button" value="2" onclick="my_sum(this)">
			<input type="button" value="3" onclick="my_sum(this)">
			<input type="button" value="+" onclick="my_sum(this)">
			<br>
			<input type="button" value="4" onclick="my_sum(this)">
			<input type="button" value="5" onclick="my_sum(this)">
			<input type="button" value="6" onclick="my_sum(this)">
			<input type="button" value="-" onclick="my_sum(this)">
			<br>
			<input type="button" value="7" onclick="my_sum(this)">
			<input type="button" value="8" onclick="my_sum(this)">
			<input type="button" value="9" onclick="my_sum(this)">
			<input type="button" value="/" onclick="my_sum(this)">
			<br>
			<input type="button" value="0" onclick="my_sum(this)">
			<input type="button" value="clear" onclick="my_sum(this)">
			<input type="button" value="=" onclick="my_sum(this)">
			<input type="button" value="%" onclick="my_sum(this)">
		</div>
	</body>
</html>
